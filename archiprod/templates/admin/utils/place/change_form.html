{% extends "admin/change_form.html" %}
{% load admin_urls %}

{% block after_related_objects %}

<h2>Linked Archives</h2>

<ul>
{% for archive in archives %}
<li><a href="{% url 'admin:archives_archive_change' archive.pk %}">{{ archive }} {{ archive.title }}</a></li>
{% endfor %}
</ul>

{% endblock %}
