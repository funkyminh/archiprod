{% extends "admin/change_form.html" %}
{% load admin_urls %}

{% block after_field_sets %}

<h2>Linked Archives</h2>

<ul>
{% for archive in archives %}
<li><a href="{% url 'admin:archives_archive_change' archive.pk %}">{{ archive }} {{ archive.title }}</a> {{ archive.event }} {{ archive.date }}</li>
{% endfor %}
</ul>
{% endblock %}
