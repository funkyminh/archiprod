{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Upload media" %} - {{ block.super }}{% endblock %}

{% block content %}
<div id="main" class="container {% if home %}archiprod-home{% endif %}">
<h2>{% trans "Upload media" %} </h2>

<form enctype="multipart/form-data" method="post" action="{% url 'upload' %}">
    {% csrf_token %}
    <table>
    {{ upload_form.as_table }}
</table>
    <input type="submit" />
</form>

</div>
{% endblock %}
